<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="passport.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<header>
    <ul>
      <a href="index.html"><img src="passport.png" alt=""></a>
      <li><a href="login.html">Login</a></li>
      <li><a href="#">Estatísticas</a></li>
      <li><a href="#">Explore</a></li>
      <li><a class="active" href="index.html">Home</a></li>
    </ul>
</header>
<body class="cadastro_body">
    <div class="div_cadastro">
        <form class="cadastro" action='javascript:void(0);'>
            <h1>Cadastro</h1>
            <label for="id_nome">Nome:</label>
            <input id="id_nome" type="text" required>
            
            <label for="id_dataNasc">Data de nascimento</label>
            <input id="id_dataNasc" type="date" required>
            
            <label for="id_email">E-mail:</label>
            <input id="id_email" type="email" required>

            <fieldset>
                <legend> Escolha seus interesses </legend>
                  <div>
                    <input type="checkbox" id ="id_viagem">
                    <label for="id_viagem">Viagem</label>
                  </div>
                  <div>
                    <input type="checkbox" id ="id_livro">
                    <label for="id_livro">Livros</label>
                  </div>
                  <div>
                    <input type="checkbox" id ="id_filme">
                    <label for="id_filme">Filmes</label>
                  </div>
            </fieldset>
            
            <label for="id_usuario">Usuário:</label>
            <input id="id_usuario" type="text" required>
            
            <label for="id_senha">Senha:</label>
            <input id="id_senha" type="password" required>

            <button onclick="validarCadastro()">Cadastrar</button><br>
            <a href="login.html">– Já tenho login</a>
        </form>
    </div>
</body>
</html>
