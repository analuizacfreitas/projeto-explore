<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/passport.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Meu perfil</title>
</head>
<header>
    <ul>
      <a href="index.html"><img src="images/passport.png" alt=""></a>
      <li><a href="login.html">Login</a></li>
      <li><a href="#">Estatísticas</a></li>
      <li><a href="#">Explore</a></li>
      <li><a class="active" href="index.html">Home</a></li>
    </ul>
</header>
<body class="perfil_body">
    <div class="div_perfil">
        <h1>Meu perfil</h1><br>
        <h2>Inclua ao seu perfil destinos de viagens já realizadas e desejadas</h2><br>
        <div class="destinosVisitados">
            <h3>– Destinos visitados</h3>
            Insira um destino já visitado: <input type="text" id="input_destinoVisitado"> 
            <button onclick="incluirDestinoVisitado()">+</button><br><br>
            <div id="div_destinosVisitados"></div><br>
            <div id="contador_destinosVisitados"></div><img src="" id="selo_destinoVisitado"/>
        </div>
        <div class="destinosDesejados">
            <h3>– Destinos desejados</h3>
            Insira um destino desejado: <input type="text" id="input_destinoDesejado"> 
            <button onclick="incluirDestinoDesejado()">+</button><br><br>
            <div id="div_destinosDesejados"></div><br>
            <div id="contador_destinosDesejados"></div><img src="" id="selo_destinoDesejado"/>
        </div>
    </div>
</body>

<script>

    var destinoVisitado = [];
    document.getElementById('contador_destinosVisitados').innerHTML = `Você já visitou: ${destinoVisitado.length} destinos`
    function incluirDestinoVisitado() {
        destinoVisitado.push(input_destinoVisitado.value);
        document.getElementById('div_destinosVisitados').innerHTML = ""
        for (var i = 0; i < destinoVisitado.length; i++) {
            document.getElementById('div_destinosVisitados').innerHTML += `- ${destinoVisitado[i]}<br>`
            document.getElementById('contador_destinosVisitados').innerHTML = `Você já visitou: ${destinoVisitado.length} destinos`
        }
        if (destinoVisitado.length == 5) {
            alert(`Uau, parabéns! Você acaba de ganhar o selo 'Explorador!'`)
            document.getElementById('selo_destinoVisitado').src = "images/mountain.png"; 
        }
    }

    var destinoDesejado = [];
    document.getElementById('contador_destinosDesejados').innerHTML = `Você deseja visitar: ${destinoDesejado.length} destinos`
    
    function incluirDestinoDesejado() {
        destinoDesejado.push(input_destinoDesejado.value);
        document.getElementById('div_destinosDesejados').innerHTML = ""
        for (var i = 0; i < destinoDesejado.length; i++) {
            document.getElementById('div_destinosDesejados').innerHTML += `- ${destinoDesejado[i]}<br>`
            document.getElementById('contador_destinosDesejados').innerHTML = `Você deseja visitar: ${destinoDesejado.length} destinos`
        }
        if (destinoDesejado.length == 5) {
                alert(`Uau, parabéns! Você acaba de ganhar o selo 'Pesquisador de destinos!'`)
                document.getElementById('selo_destinoDesejado').src = "images/book.png"; 
        }
    }

</script>
